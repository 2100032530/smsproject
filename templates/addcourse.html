{% extends 'adminhome.html' %}
{% block 'body' %}

<h2 align="center" style="color:lightgreen">{{ msg }}</h2>
<h3 style="color:white; font-size:30px" align="center"><u><b>Add Course</b></u></h3><br>

<form method="POST" action="{% url 'insertcourse' %}">
    {% csrf_token %}
    <table style="font-size:22px" align="center" width="35%" height="60%">
        {% for field in form %}
        <tr>
            <td><label style="color:white">{{field.label}}</label></td>
            <td>{{field}}</td>

        </tr>
        {% endfor %}
        <tr align="center">
            <td><input type="submit" value="ADD" class="button-75" style="margin-top: 20px;"></td>
            <td><input type="reset" value="CLEAR" class="button-75" style="margin-top: 20px;"></td>
        </tr>
    </table>
</form>

{% endblock %}
